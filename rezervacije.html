<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="reservation">
      <header class="header">
        <a class="header_logo" href="./index.html">Filmic</a>
        <ul class="header-links">
          <li class="header-links_link">
            <a href="./index.html">Pocetna</a>
          </li>
          <li class="header-links_link">
            <a href="./projekcije.html">Projekcije</a>
          </li>
          <li class="header-links_link">
            <a href="./galerija.html">Galerija</a>
          </li>
          <li class="header-links_link">
            <a href="./kontakt.html">Kontakt</a>
          </li>
          <li class="header-links_link">
            <a href="./rezervacije.html">Rezervacije</a>
          </li>
        </ul>
      </header>

      <div class="reservation-main">
        <h2 class="reservation-main_heading">Rezervisite Svoju Kartu:</h2>

        <form class="reservation-form">
          <input
            type="text"
            class="reservation-form_input"
            placeholder="Em@il"
            id="email"
          />
          <input
            type="text"
            class="reservation-form_input"
            placeholder="Broj Telefona"
            id="phone"
          />

          <div class="reservation-main_select">
            <label for="cars">Film: </label>

            <select name="cars" id="movie">
              <option value="Spiderman">Spiderman</option>
              <option value="Baeman">Baeman</option>
              <option value="Avengers">Avengers</option>
            </select>
          </div>
          <input
            type="number"
            class="reservation-form_input"
            placeholder="Broj Karata"
            id="numberOfCards"
          />
          <div class="reservation-form_radio">
            <div class="reservation-form_radio_option">
              <input name="time" type="radio" name="17:00" id="17" />
              <label for="17">17:00</label>
            </div>

            <div class="reservation-form_radio_option">
              <input name="time" type="radio" name="19:00" id="19" />
              <label for="19">19:00</label>
            </div>
            <div class="reservation-form_radio_option">
              <input name="time" type="radio" name="21:00" id="21" />
              <label for="21">21:00</label>
            </div>
          </div>
          <button type="submit" class="btn">Potvrda</button>
        </form>
      </div>

      <footer class="footer">
        <h2 class="footer-text">Dizajn i Razvoj Milan Bozic IS 96/20</h2>
      </footer>
    </section>
    <script src="./script/main.js"></script>
  </body>
</html>
